<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16x16 Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Etch-a-Sketch</h1>

    <div class="container">
        <div class="test">
            <div class="grid">
            </div>
            <div class="slidecontainer">
                <p> <span id="demo"></span></p>
                <input type="range" min="1" max="99" value="16" class="slider" id="myRange">
                <div class="buttons">
                    <button type="button" class="btn btn-secondary" onclick="reset()">Reset</button>
                    <button type="button" class="btn btn-secondary" onclick="setBlack()">Black Color</button>
                    <button type="button" class="btn btn-secondary" onclick="setRainbow()">Rainbow Color</button>
                    <button type="button" class="btn btn-secondary" onclick="setWhite()">Eraser</button>
                </div>

            </div>
        </div>


    </div>
    <script src="app.js"></script>

</body>

</html>
